version: v0.11.0

dsn: postgres://kratos:kratos@localhost:5432/kratos?sslmode=disable

serve:
  public:
    base_url: http://127.0.0.1:4433/
    cors:
      enabled: true
      debug: true
  admin:
    base_url: http://127.0.0.1:4434/

selfservice:
  default_browser_return_url: http://127.0.0.1:4455/
  allowed_return_urls:
    - http://127.0.0.1:4455

  methods:
    password:
      enabled: true
    oidc:
      config:
        providers:
          - id: google # this is `<provider-id>` in the Authorization callback URL. DO NOT CHANGE IT ONCE SET!
            provider: google
            client_id: ... # Replace this with the OAuth2 Client ID
            client_secret: ... # Replace this with the OAuth2 Client secret
            mapper_url: "base64:"
            # Alternatively, use an URL:
            # mapper_url: https://storage.googleapis.com/abc-cde-prd/9cac9717f007808bf17f22ce7f4295c739604b183f05ac4afb4
            scope:
              - email
              - profile
            # other supported scopes can be found in Google OAuth 2.0 dev docs
            requested_claims:
              id_token:
                email:
                  essential: true
                email_verified:
                  essential: true
                given_name:
                  essential: true
                family_name: null
                hd: null # If you want the Google Workspace domain
          - id: facebook # this is `<provider-id>` in the Authorization callback URL. DO NOT CHANGE IT ONCE SET!
            provider: facebook
            client_id: "..." # Replace this with the OAuth2 Client ID provided by Facebook app
            client_secret: ... # Replace this with the OAuth2 Client Secret provided by Facebook app
            mapper_url: "base64:"
            # Alternatively, use an URL:
            # mapper_url: https://storage.googleapis.com/abc-cde-prd/9cac9717f007808bf17f22ce7f4295c739604b183f05ac4afb4
            scope:
              - email
            # required for email and email_verified claims in the near future
            # other supported scopes: user_gender, user_birthday
      enabled: true
    totp:
      config:
        issuer: Kratos
      enabled: true
    lookup_secret:
      enabled: true
    link:
      enabled: true
    code:
      enabled: true
      config:
        lifespan: 10m

  flows:
    error:
      ui_url: http://127.0.0.1:4455/error

    settings:
      ui_url: http://127.0.0.1:4455/settings
      privileged_session_max_age: 15m
      required_aal: highest_available

    recovery:
      enabled: true
      ui_url: http://127.0.0.1:4455/recovery
      use: code
      after:
        default_browser_return_url: http://127.0.0.1:4455/verification
        hooks:
        - hook: revoke_active_sessions

    verification:
      enabled: true
      ui_url: http://127.0.0.1:4455/verification
      use: code
      lifespan: 10m
      after:
        default_browser_return_url: http://127.0.0.1:4455/login

    logout:
      after:
        default_browser_return_url: http://127.0.0.1:4455/

    login:
      ui_url: http://127.0.0.1:4455/login
      lifespan: 10m
      # after:
      #   hooks:
      #   - hook: require_verified_address

    registration:
      lifespan: 10m
      ui_url: http://127.0.0.1:4455/registration
      after:
        default_browser_return_url: http://127.0.0.1:4455/verification
        # password:
        #   hooks:
        #     - hook: session
        oidc:
          hooks:
            - hook: session

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file://./ory/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://127.0.0.1:1025/?skip_ssl_verify=true
