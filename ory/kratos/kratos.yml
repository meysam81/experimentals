version: v0.11.0

dsn: postgres://kratos:kratos@localhost:5432/kratos?sslmode=disable

serve:
  public:
    base_url: http://127.0.0.1:4433/
    cors:
      enabled: true
      debug: true
  admin:
    base_url: http://127.0.0.1:4434/

selfservice:
  default_browser_return_url: http://127.0.0.1:8000/
  allowed_return_urls:
    - http://127.0.0.1:8000

  methods:
    password:
      enabled: true
    oidc:
      enabled: true
    totp:
      config:
        issuer: Kratos
      enabled: true
    lookup_secret:
      enabled: true
    link:
      enabled: true
    code:
      enabled: true
      config:
        lifespan: 10m

  flows:
    error:
      ui_url: http://127.0.0.1:8000/error

    settings:
      ui_url: http://127.0.0.1:8000/settings
      privileged_session_max_age: 15m
      required_aal: highest_available

    recovery:
      enabled: true
      ui_url: http://127.0.0.1:8000/recovery
      use: code

    verification:
      enabled: true
      ui_url: http://127.0.0.1:8000/verification/callback
      use: code
      lifespan: 10m
      after:
        default_browser_return_url: http://127.0.0.1:8000/

    logout:
      after:
        default_browser_return_url: http://127.0.0.1:8000/login

    login:
      ui_url: http://127.0.0.1:8000/login/callback
      lifespan: 10m
      # after:
      #   hooks:
      #   - hook: require_verified_address

    registration:
      lifespan: 10m
      ui_url: http://127.0.0.1:8000/registration/callback
      after:
        # password:
        #   hooks:
        #     - hook: session
        oidc:
          hooks:
            - hook: session

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file://./ory/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://127.0.0.1:1025/?skip_ssl_verify=true
