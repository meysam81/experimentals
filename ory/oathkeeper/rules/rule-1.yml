  upstream:
    url: http://localhost:8080

- authenticators:
    - config:
        subject: guest
      handler: anonymous
  authorizer:
    handler: allow
  id: allow-guest
  match:
    methods:
      - GET
      - POST
      - PATCH
      - PUT
      - DELETE
    url: http://<127.0.0.1|localhost>:4457/<(login|recovery|verification|registration)?>
  mutators:
    - handler: header
  upstream:
    url: http://127.0.0.1:4455

- authenticators:
    - config:
        preserve_path: true
        force_method: GET
      handler: cookie_session
  authorizer:
    handler: allow
  id: allow-cookie-session
  match:
    methods:
      - GET
      - POST
      - PATCH
      - PUT
      - DELETE
    url: http://<127.0.0.1|localhost>:4457/<(?!login|recovery|verification|registration).+>
  mutators:
    - handler: header
  upstream:
    url: http://127.0.0.1:4455

