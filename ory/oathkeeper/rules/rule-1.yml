- authenticators:
    - handler: noop
  authorizer:
    handler: allow
  id: noop-authenticator
  match:
    methods:
      - GET
      - POST
      - PATCH
      - PUT
      - DELETE
    url: http://<127.0.0.1|localhost>/noop
  mutators:
    - handler: noop
  upstream:
    url: http://localhost:8080

- authenticators:
    - handler: unauthorized
  authorizer:
    handler: allow
  id: unauthorized-authenticator
  match:
    methods:
      - GET
      - POST
      - PATCH
      - PUT
      - DELETE
    url: http://<127.0.0.1|localhost>/unauthorized
  mutators:
    - handler: noop
  upstream:
    url: http://localhost:8080

- authenticators:
    - handler: anonymous
      config:
        subject: anonymous
  authorizer:
    handler: allow
  id: anonymous-authenticator
  match:
    methods:
      - GET
      - POST
      - PATCH
      - PUT
      - DELETE
    url: http://<127.0.0.1|localhost>/anonymous
  mutators:
